<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">


  <title>Dashboard</title>
</head>
<body>
  <div class="ct-container container-fluid d-flex justify-content-center align-items-center">
    <nav class="ct-navbar navbar bg-body-tertiary">
      <a class="navbar-brand">
        <img src="img/logo.svg" alt="">
      </a>
      <form class="container">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input type="search" class="form-control ms-0" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
          <span id="icon-navbar">
            <i class="fa-solid fa-bars ms-2"></i>
            <i class="fa-solid fa-circle-question ms-3"></i>
            <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
            <i class="fa-solid fa-bell ms-3"></i>
          </span>
        </div>
      </form>
    </nav>
  </div>


  <aside>
    <div class="container vh-100 d-flex flex-column">
      <ul class="list-group list-group-flush mt-3 border-0">
        <li class="list-group-item border-0">An item</li>
        <li class="list-group-item border-0">A second item</li>
        <li class="list-group-item border-0">A third item</li>
      </ul>
    </div>
  </aside>

  <main>
    <div class="container"></div>
  </main>
</body>
</html>
